version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: teamchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: teamchat
      POSTGRES_PASSWORD: teamchat_dev_password
      POSTGRES_DB: teamchat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamchat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: teamchat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
