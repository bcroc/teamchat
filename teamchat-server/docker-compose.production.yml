# ============================================
# TeamChat Production Docker Compose
# ============================================
# Usage: docker-compose -f docker-compose.production.yml up -d
#
# Required environment variables (set in .env.production):
#   - JWT_SECRET (minimum 32 characters)
#   - POSTGRES_PASSWORD
#   - REDIS_PASSWORD
#   - CORS_ORIGIN

services:
  # ============================================
  # TeamChat API Server
  # ============================================
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teamchat-server
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://teamchat:${POSTGRES_PASSWORD}@postgres:5432/teamchat?sslmode=prefer
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required - generate with: openssl rand -base64 32}
      CORS_ORIGIN: ${CORS_ORIGIN:?CORS_ORIGIN is required}
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      # WebRTC configuration
      STUN_URLS: ${STUN_URLS:-stun:stun.l.google.com:19302}
      TURN_URLS: ${TURN_URLS:-}
      TURN_USERNAME: ${TURN_USERNAME:-}
      TURN_CREDENTIAL: ${TURN_CREDENTIAL:-}
    ports:
      - "${SERVER_PORT:-3001}:3001"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: teamchat-postgres
    restart: always
    environment:
      POSTGRES_USER: teamchat
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: teamchat
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamchat -d teamchat"]
      interval: 10s
      timeout: 5s
      retries: 5
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: teamchat-redis
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --rename-command FLUSHALL ""
      --rename-command FLUSHDB ""
      --rename-command DEBUG ""
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 600M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ============================================
  # Database Backup Service
  # ============================================
  backup:
    image: postgres:16-alpine
    container_name: teamchat-backup
    restart: "no"
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
    entrypoint: >
      sh -c "
        TIMESTAMP=$$(date +%Y%m%d_%H%M%S) &&
        echo 'Starting backup...' &&
        pg_dump -h postgres -U teamchat -d teamchat | gzip > /backups/teamchat_$${TIMESTAMP}.sql.gz &&
        echo 'Backup completed: teamchat_'$${TIMESTAMP}'.sql.gz' &&
        find /backups -name 'teamchat_*.sql.gz' -mtime +30 -delete &&
        echo 'Cleaned up old backups'
      "
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - backup

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"
